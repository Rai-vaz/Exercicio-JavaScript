<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer></script>
    <title>Theme Dark-Mode</title>
</head>
<body>
    <header>
        <h2>Light and Dark</h2>
        <input type="checkbox" name="change-theme" id="change-theme"/>
        <label for="change-theme">
            <i class="bi bi-sun"></i>
            <i class="bi bi-moon"></i>
        </label>
    </header>

    <main>
        <div class="card">
            <div class="card-image">
                <span>Nike</span>
                <img src="./img/tenis.png" alt="Tênis Nike">
            </div>
            <div class="card-details">
                <h2>Tênis Nike</h2>
                <p class="subtitle">Excelente para corrida</p>
                <p class="description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Animi, id iure. Beatae maiores nam enim magni quo itaque praesentium earum corrupti, fugiat consectetur laudantium tempora, at quis consequuntur repudiandae similique!</p>
                <div class="price-container">
                    <span class="price">R$299,99</span>
                    <button class="btn">Comprar</button>
                </div>
            </div>
        </div>
       
    </main>
    
</body>
</html>

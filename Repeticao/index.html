<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de repetição</title>
    <style>
        .alert{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com estrutura de repetição</h1>
    
    
    <select id="sl">
        <option selected disabled>--Escolha a quantidade de campos--</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>
    <div id="ex"></div>
    <div id="cont"></div>
    <div id="result"></div>
    <button id="btn">Criar</button>
    <button id="stop">Parar tempo</button>
    <p>Laço de repetição com o For</p>
    <div id="ex_for"></div>
    <main></main>


    <script>
        const corpo = document.getElementsByTagName("main");
        const btn = document.querySelector("#btn");
        const select = document.querySelector("#sl");
        const div = document.querySelector("#ex")
        const div_cont = document.querySelector("#cont")
        const btn_stop = document.querySelector("#stop")
        const div_result = document.querySelector("#result")
        const div_ex_for = document.querySelector("#ex_for");
        
    
        
        
    

        btn.addEventListener("click",()=>{
            var qnt = select.value;
            var i = 1;
            div.innerHTML = '';
            while (i <= qnt) {
                const p = document.createElement("p");
                p.innerText = "Paragráfo " + i;
                div.appendChild(p);
                i++
            }
        })

        /*OPERADORE DE ATRIBUIÇÃO
            variável++ /atribui mais um ao valor da variável
            variável-- /subtrai -1 da variável
            variável += valor /Soma o valor mais a variável
            variável -= valor /Subtrai o valor da variável
            variável *= valor /Multiplica o valor mais com a variável
            variável /= valor /Dividi o valor pela variável
        
        */
        var numero1 = 10;
        numero1++
        console.log(numero1)
        //-----------------
        var numero2 = 20;
        numero2--
        console.log(numero2)
        //-----------------
        var numero3 = 20;
        numero3 += 5
        console.log(numero3)
        //-----------------
        var numero4 = 50;
        numero4 -= 5
        console.log(numero4)
        //-----------------
        var numero5 = 20;
        numero5 *= 2
        console.log(numero5)
        //-----------------
        var numero6 = 20;
        numero6 /= 2
        console.log(numero6)

        
        var contador = 10;
        
        const inter = setInterval(countDown, 1000);
        
        function countDown() {
            if (contador == 0) {
                const p = document.createElement("p")
                p.classList.add("alert")
                p.innerText = "Tempo esgotado"
                div_result.appendChild(p)
                clearInterval(inter)
            }
            div_cont.innerText = contador;
            contador--;
        }

        
    //REPETIÇÃO COM FOR
       for (let index = 0; index <= 10; index++) {
            const p = document.createElement("p");
            p.innerText = "Repetição: " + index;
            div_ex_for.appendChild(p)
        }

        var array_ex = [1,2,3,4,5,6];

        for (let x = 0; x < array_ex.length; x++) {
            const el = document.createElement("p");
            el.innerText = `Idex número: ${array_ex[x]}`
            corpo[0].appendChild(el)            
        }

        console.log("----------------------------")

        //BREAK AND CONTINUE

        //BREAK
        for (let k = 0; k < 100; k += 10) {           
            if (k == 60) {
                console.log("Break executado")
                break;         
            }
            console.log(k)
        }
        console.log("----------------------------")

        //CONTINUE
        for (let k = 0; k <= 100; k += 10) {           
            if (k == 60 || k == 90) {
                console.log("Continue executado")
                continue;         
            }
            console.log(k)
        }

        

  
    </script>

















</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>To do JS</title>
</head>
<body>
    <div id="tasks-container">
        <h2>Salve as suas próximas tarefas</h2>
        <div id="tasks-header">    
            <form action="" id="add-task-form">
                <input type="text" id="tasks-title" placeholder="Qual é a sua tarefa?"/>
                <button id="add-btn-form">
                    <span class="material-symbols-outlined" id="mais">
                        add
                    </span>
                </button>
            </form>
        </div>
        <div id="tasks-list-container">
            <h2>Estas são as suas tarefas:</h2>
            <ul id="tasks-list">
                <li class="template hide">
                    <span class="task-title">teste</span>
                    <span class="material-symbols-outlined icon done-btn">done</span>
                    <span class="material-symbols-outlined icon remove-btn">delete</span>
                </li>
            </ul>
        </div>
    </div>
    
    




    
    <script src="./java_script/script.js"></script>
</body>
</html>

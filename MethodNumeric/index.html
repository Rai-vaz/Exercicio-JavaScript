<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos númericos</title>
</head>
<body>
    <h1>Usando métodos númericos em JS</h1>
    <script>
        //parseFloat transforma string em numero decimais
        console.log(3 + parseFloat('12.5'))

        //parseInt transforma número decimais em números inteiros
        console.log(parseInt(1.5))

        //toFixed limita número de casa decimais
        console.log(23.323443434.toFixed(2))

        //isNaN valor boleano verifica se não é um número
        console.log(isNaN('teste'))
        console.log(isNaN(12))

        //MAX_VALUE MIN_VALUE retorna valor máximo e mínimo suportado pelo JS
        console.log(Number.MAX_VALUE)
        console.log(Number.MIN_VALUE)

    </script>
</body>
</html>
